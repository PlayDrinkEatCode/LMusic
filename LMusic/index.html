<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="image/logo.png">
        <link rel="stylesheet" href="css/main.css">
        <title>LMusic</title>
    </head>
    <body data-mousemove="move" data-mouseup="up" data-contextmenu="contextmenu">
        <div class="mask">
            <header>
                <div id="title">暂无歌曲信息</div>
                <div id="artist">暂无歌手信息</div>
            </header>
            <main>
                <div id="cover" class="no-cover" data-click="click" data-contextmenu="coverMenu">歌曲暂无封面
                    <div class="mask">
                        <div data-click="coverDownload">&#xe60e;</div>
                        <div data-click="coverChange">&#xe610;</div>
                    </div>
                </div>
                <div id="lyric" class="no-lyric">
                    <div class="tip">歌曲暂无歌词</div>
                    <div class="text"></div>
                </div>
            </main>
            <footer>
                <div class="btn" data-click="lastMusic">&#xe604;</div>
                <div class="btn" data-click="playSet">&#xe602;</div>
                <div class="btn" data-click="nextMusic">&#xe605;</div>
                <div class="box">
                    <div class="text">
                        <div id="musicInfo">
                            <div id="infoText">LMusic：正在加载中~</div>
                        </div>
                        <div class="timeText">00:00</div>
                        <div>/</div>
                        <div class="timeText">00:00</div>
                    </div>
                    <div id="totalBar" class="bar" data-mousedown="timeStart" data-bind-fullscreen="false">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="timeArea"></div>
                        <div class="timeArea"></div>
                    </div>
                </div>
                <div class="box btn" data-click="modeSet">&#xe60a;</div>
                <div class="volumeBox">
                    <div class="box">
                        <div class="btn" data-click="volumeSet">&#xe606;</div>
                        <div class="bar" data-mousedown="volumeStart" data-bind-fullscreen="false"></div>
                        <div>100</div>
                    </div>
                </div>
            </footer>
            <div class="info hide"></div>
        </div>
        <script src="js/UFunction.js"></script>
        <script src="js/LMLRC.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
